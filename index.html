<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="result">
             
        </div>
        <div class="button">
            <button class="item he_thong" id="xoa_tat_ca">AC</button>
            <button class="item he_thong" id="+/-">+/-</button>
            <button class="item he_thong" id="%">%</button>
            <button class="item phep_tinh" id="/">/</button>
            <button class="item con_so" id="7">7</button>
            <button class="item con_so" id="8">8</button>
            <button class="item con_so" id="9">9</button>
            <button class="item phep_tinh" id="x">x</button>
            <button class="item con_so" id="4">4</button>
            <button class="item con_so" id="5">5</button>
            <button class="item con_so" id="6">6</button>
            <button class="item phep_tinh" id="-">-</button>
            <button class="item con_so" id="1">1</button>
            <button class="item con_so" id="2">2</button>
            <button class="item con_so" id="3">3</button>
            <button class="item phep_tinh" id="+">+</button>
            <button class="item con_so khong" id="0">0</button>
            <button class="item con_so" id=",">,</button>
            <button class="item phep_tinh" id="=">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
