<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="result">
             <p class="content">
                 
             </p>
        </div>
        <div class="button">
            <button class="item system" id="delete_all">AC</button>
            <button class="item system" id="negative">+/-</button>
            <button class="item system" id="remainder">%</button>
            <button class="item calculation" id="division">รท</button>
            <button class="item number" id="seven">7</button>
            <button class="item number" id="eight">8</button>
            <button class="item number" id="nine">9</button>
            <button class="item calculation" id="multiplication">x</button>
            <button class="item number" id="four">4</button>
            <button class="item number" id="five">5</button>
            <button class="item number" id="six">6</button>
            <button class="item calculation" id="minus">-</button>
            <button class="item number" id="one">1</button>
            <button class="item number" id="two">2</button>
            <button class="item number" id="three">3</button>
            <button class="item calculation" id="plus">+</button>
            <button class="item number khong" id="zero">0</button>
            <button class="item number" id="comma">,</button>
            <button class="item calculation" id="result">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
